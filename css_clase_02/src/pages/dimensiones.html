        Tipos de elementos:
            -> Hay 2 tipos elementos:
                -> Elementos de bloque
                -> Elementos de Linea.

        Elemento de bloque:
        - Es susceptible a dimensiones absolutas y relativas, y ademas a las dimensiones de su contenido.
        - Por defecto tiene el ancho completo del body.

        Ejemplos: div, section, article, p, h1, h2, h3, etc, aside, body, header, nav, footer, etc...

        Elemento de linea:
        - No son editables con dimensiones absolutas o relativas, pero si son susceptibles a las dimensiones
        de su contenido.
        - No tienen tamaÃ±o por defecto.

        Ejemplos: a, button, img, input, textarea, select, audio, video, iframe, span.
    -->
